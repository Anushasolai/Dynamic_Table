<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Selector</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Pokemon Selector</h1>
        <input type="number" id="pokemon-limit" min="1" max="150" placeholder="Enter a number between 1 and 150">
        <button id="fetch-button">Fetch Pokemon</button>
        <div class="table-container">
            <table id="pokemon-table">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Pokemon Name</th>
                    </tr>
                </thead>
                <tbody>
                 
                </tbody>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
